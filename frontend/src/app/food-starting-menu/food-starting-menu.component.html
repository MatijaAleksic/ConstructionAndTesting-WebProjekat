<div class="demo-button-container">


    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened class="side-menu"> 
          <div *ngFor="let button of subcategories">
            <button mat-raised-button color="primary" (click)="subSelected(button)" class="side-button">
           {{ button }}</button>
         </div>
        </mat-sidenav>
        <mat-sidenav-content class="main-menu">
      
      
      
    
    <button mat-raised-button color="accent" (click)="finalizeOrder()" class="demo-button">
      order
    </button>
    
    <mat-icon style="margin-left: 1500px; margin-top: 10px;" matBadge="" matBadgeColor="warn" (click)=showShoppingCart()>shopping_cart</mat-icon>

  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="picture" >
      <th mat-header-cell *matHeaderCellDef width="150">picture</th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="100" height="100" /> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="itemClicked(row)"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </table>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
