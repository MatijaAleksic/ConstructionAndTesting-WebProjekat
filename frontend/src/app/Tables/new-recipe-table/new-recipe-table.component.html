<div class="demo-button-container">
    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened class="side-menu"> 
          <div *ngFor="let button of subcategories">
            <button (click)="subSelected(button)" class="side-button">
           {{ button }}</button>
         </div>
        </mat-sidenav>
        <mat-sidenav-content class="main-menu">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="picture" >
      <th mat-header-cell *matHeaderCellDef width="150">Picture</th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="100" height="100" /> </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.itemStatus}}</td>
    </ng-container>

    <ng-container matColumnDef="subcategory">
      <th mat-header-cell *matHeaderCellDef>Subcategory</th>
      <td mat-cell *matCellDef="let element">{{element.subcategory}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority</th>
      <td mat-cell *matCellDef="let element">{{element.priority}}</td>
    </ng-container>

    <ng-container matColumnDef="activate">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-dark" (click)="activateStatus(element)" id="edit-item-price-button">Activate</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deactivate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-dark" (click)="deactivateStatus(element)" id="edit-item-price-button">Deactivate</button>
        </td>
      </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="itemClicked(row)"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </table>

        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
