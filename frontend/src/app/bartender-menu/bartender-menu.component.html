<div class="demo-button-container">


    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened class="side-menu"> 
          <div *ngFor="let button of restourantTables">
            <button mat-raised-button color="primary" *ngIf="button.state==='ordeoccupiedred'" (click)="subSelected(button)" class="side-button">
           floor: {{ button.floor }} num: {{button.id}}</button>

           <button mat-raised-button color="accent" *ngIf="button.state==='free'" (click)="subSelected(button)" class="side-button">
            floor: {{ button.floor }} num: {{button.id}}</button>
         </div>
        </mat-sidenav>
        <mat-sidenav-content class="main-menu">
      
      
      
    
    <button mat-raised-button color="accent" (click)="this.router.navigate(['food-menu'])" class="demo-button">
      order food
    </button>
    <button mat-raised-button color="accent" (click)="this.router.navigate(['drink-menu'])" class="demo-button">
        order drinks
      </button>
      <button mat-raised-button color="accent" (click)="this.router.navigate(['drink-menu'])" class="demo-button" disabled>
        floor: {{this.activeTable.floor}} table: {{this.activeTable.id}}
      </button>

      <button mat-raised-button color="primary" (click)="finishOrder()" class="demo-button">
        finish order
      </button>
      <!-- <mat-icon style="margin-left: 1415px; margin-top: 10px;" matBadge="" matBadgeColor="warn" (click)=showShoppingCart()>shopping_cart</mat-icon> -->

  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="picture" >
      <th mat-header-cell *matHeaderCellDef width="150">picture</th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.item.picture" width="100" height="100" /> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{element.item.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>number</th>
        <td mat-cell *matCellDef="let element">{{element.number}}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>state</th>
        <td mat-cell *matCellDef="let element">{{element.state}}</td>
      </ng-container>
  
    <!-- Symbol Column -->
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="itemClicked(row)"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </table>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
