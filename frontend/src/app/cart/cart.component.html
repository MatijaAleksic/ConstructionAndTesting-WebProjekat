<table mat-table [dataSource]="dataSource2" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="picture" >
      <th mat-header-cell *matHeaderCellDef width="150">Picture</th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="100" height="100" /> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>number</th>
      <td mat-cell *matCellDef="let element">{{element.number}}</td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>remove</th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="cancelItem(row)">remove</button>
        </td>

      </ng-container>
    
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>add</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="addItem(element)">add</button></td>

      </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
  </table>
