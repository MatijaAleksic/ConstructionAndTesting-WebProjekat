<div class="demo-button-container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
      <ng-container matColumnDef="picture" >
        <th mat-header-cell *matHeaderCellDef width="150">Picture</th>
        <td mat-cell *matCellDef="let element">
           <img src="{{element.item.picture}}" width="100" height="100" /> </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.item.name}}</td>
      </ng-container>
    
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ this.datepipe.transform(element.dateTime, "yyyy/MM/dd hh:mm") }}</td>
      </ng-container>
    
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>Note</th>
        <td mat-cell *matCellDef="let element">{{element.note}}</td>
      </ng-container>
  
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let element">{{element.number}}</td>
      </ng-container>
  
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element">{{element.state}}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="take">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-dark" (click)="finishOrder(element)" id="edit-item-price-button">Finish</button>
        </td>
      </ng-container>
  
  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="itemClicked(row)"></tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </table>
  
  </div>
