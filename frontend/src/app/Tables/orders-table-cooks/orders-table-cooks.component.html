    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.dateTime.toLocaleString() }}</td>
    </ng-container>
  
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let element">{{element.note}}</td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let element">{{element.number}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element">{{element.state}}</td>
    </ng-container>


    <ng-container matColumnDef="take">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-dark" (click)="takeOrder(element)" id="edit-item-price-button">Take Order</button>
      </td>
    </ng-container>


    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="itemClicked(row)"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </table>

</div>
