<div id="container-div">
    <div id="form-holder-div">
      <h3 id="admin-h3">Admin Table</h3>
      <table mat-table [dataSource]="admins" class="admin-table">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="firstName">
            <th style="padding : 20px" mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>
  
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
          <td mat-cell *matCellDef="let element">{{element.dateOfBirth}}</td>
        </ng-container>
  
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef>Salary</th>
          <td mat-cell *matCellDef="let element">{{element.salary}}</td>
        </ng-container>
          
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Salary</th>
          <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-dark" (click)="deleteAdmin(element.id)" id="add-new-admin-button">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
        <button type="button" class="btn btn-dark" (click)="addNew()" id="add-new-admin-button">New Admin</button>
    </div>
  </div>
