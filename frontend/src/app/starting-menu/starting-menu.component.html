<div class="demo-button-container">


    <mat-drawer-container >
        <mat-drawer mode="side" opened>Drawer content</mat-drawer>
        <mat-drawer-content>
      
      
      
    
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button
        mat-raised-button
        (click)="removeData()"
        class="demo-button">
      Remove data
    </button>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="picture" >
      <th mat-header-cell *matHeaderCellDef width="150">Picture</th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="100" height="100" /> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let element">{{element.number}}</td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="itemClicked(row)"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </table>

    </mat-drawer-content>
    </mat-drawer-container>

</div>
